<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100" style="padding-top: 0%; padding-bottom: 7%;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" style="margin-top: 0%;">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form class="mx-1 mx-md-4 needs-validation" [formGroup]="loginForm" novalidate>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class=" me-4 bi bi-envelope-heart" style="font-size: 25px;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" class="form-control" formControlName="email" placeholder="Email" required/>
                      <div class="invalid-feedback">
                        Please enter an email in the textarea.
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="me-4 bi bi-lock-fill" style="font-size: 25px;"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" class="form-control" formControlName="password" placeholder="Password" required/>
                    </div>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" (click)="onSubmit()" >Login</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp" class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
